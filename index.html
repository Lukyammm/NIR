<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>NIR – Ocorrências</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-body: #f3f4f6;
      --bg-card: #ffffff;
      --accent: #2563eb;
      --accent-soft: rgba(37, 99, 235, 0.08);
      --text-main: #0f172a;
      --text-muted: #6b7280;
      --border-subtle: #e5e7eb;
      --danger: #b91c1c;
      --success: #15803d;
      --radius-lg: 18px;
      --radius-pill: 999px;
      --shadow-soft: 0 14px 35px rgba(15, 23, 42, 0.12);
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #e0ebff 0, #f3f4f6 52%);
      color: var(--text-main);
    }

    .app-shell {
      max-width: 1320px;
      margin: 24px auto 28px;
      padding: 0 16px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
      gap: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-icon {
      width: 38px;
      height: 38px;
      border-radius: 14px;
      background: linear-gradient(135deg, #1d4ed8, #22c55e);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-weight: 700;
      font-size: 18px;
      box-shadow: 0 8px 24px rgba(37, 99, 235, 0.35);
    }

    .brand-text-title {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .brand-text-sub {
      font-size: 12px;
      color: var(--text-muted);
    }

    .pill-info {
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.03);
      font-size: 11px;
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.20);
    }

    main {
      display: grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 1.5fr);
      gap: 16px;
      align-items: flex-start;
    }

    @media (max-width: 960px) {
      main {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      padding: 18px 18px 16px;
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      gap: 12px;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
    }

    .card-sub {
      font-size: 12px;
      color: var(--text-muted);
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      margin-bottom: 8px;
    }

    .form-row-3 {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin-bottom: 8px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 12px;
    }

    .field label {
      font-weight: 500;
      color: var(--text-main);
    }

    .field small {
      color: var(--text-muted);
      font-size: 11px;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="time"],
    select,
    textarea {
      border-radius: 12px;
      border: 1px solid var(--border-subtle);
      padding: 7px 9px;
      font-size: 13px;
      outline: none;
      background: #f9fafb;
      transition: border-color 0.16s ease, box-shadow 0.16s ease,
        background-color 0.16s ease;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
      max-height: 160px;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--accent);
      background: #ffffff;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.2);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 3px 9px;
      border-radius: 999px;
      background: var(--accent-soft);
      font-size: 11px;
      color: var(--accent);
      font-weight: 500;
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent);
    }

    .btn-row {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 6px;
    }

    .btn {
      border-radius: var(--radius-pill);
      border: none;
      padding: 7px 14px;
      font-size: 13px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 7px;
      font-weight: 500;
      transition: transform 0.1s ease, box-shadow 0.1s ease,
        background-color 0.12s ease;
    }

    .btn-primary {
      background: var(--accent);
      color: #ffffff;
      box-shadow: 0 10px 18px rgba(37, 99, 235, 0.35);
    }

    .btn-primary:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 12px 22px rgba(37, 99, 235, 0.42);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-muted);
      border: 1px solid rgba(148, 163, 184, 0.7);
    }

    .btn-ghost:hover {
      background: rgba(148, 163, 184, 0.08);
    }

    .btn-icon {
      font-size: 14px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      margin: 6px 0 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .section-title span {
      font-size: 11px;
      font-weight: 400;
      color: var(--text-muted);
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }

      padding: 4px 8px;
      border-radius
